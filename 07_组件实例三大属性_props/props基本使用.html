<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>使用JSX创建虚拟DOM</title>
</head>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>


<body>


  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>

  <script type="text/babel">
    class Person extends React.Component {






      static propTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number,
        gender: PropTypes.string
      }

      static defaultProps = {
        gender: 'male',
        age: 18
      }
      render() {

        const { name, age, gender } = this.props
        return (
          <ul>
            <li>{name}</li>
            <li>{age}</li>
            <li>{gender}</li>
          </ul>
        )

      }
    }

  function Aperson (props){

    const {name, age, gender} = props
    return (<ul>
      <li>姓名：{name}</li>
      <li>年龄：{age}</li>
      <li>性别：{gender}</li>
    </ul>)

  }
    ReactDOM.render(<Person name="jerry" age={19} gender="female" />, document.getElementById('test1'))
    ReactDOM.render(<Person name="tom" gender="male" />, document.getElementById('test2'));
    ReactDOM.render(<Aperson name="vufgwu" gender="male" />, document.getElementById('test3'));

  </script>

</body>

</html>
